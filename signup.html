<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Desk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./style.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" />

</head>

<body>
    <div class="container-fluid gradient">
        <div class="row justify-content-between p-5">
            <h3 class="col-4">
                freshdesk
            </h3>
            <h3 class="col-4 pl-5" style="color: grey;">
                +1 (855) 747-6767
            </h3>
        </div>
        <div class="row justify-content-center">
            <h2>Try Freshdesk free for 21 days</h2>
        </div>
        <div class="row justify-content-center p-3">

            <form action="" class="form-group">
                <div class="row p-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white" id="basic-addon1"><i
                                        class="fa fa-user fa-lg"></i></span>
                            </div>
                            <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
                        </div>


                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white" id="basic-addon1"><i
                                        class="fa fa-envelope"></i></span>
                            </div>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white" id="basic-addon1"><i
                                        class="fa fa-building "></i></span>
                            </div>
                            <input class="form-control" type="text" name="company" id="company" placeholder="Company">
                        </div>

                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white" id="basic-addon1"><i
                                        class="fa fa-phone-square "></i></span>
                            </div>
                            <input class="form-control" type="number" name="mobno" id="mobno" placeholder="Phone No.">
                        </div>

                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white" id="basic-addon1"><i
                                        class="fa fa-globe"></i></span>
                            </div>
                            <select name="data-center-dropdown" class="field-fix form-control" style="opacity: 1;">
                                <option value="EU">Europe</option>
                                <option value="AU">Australia</option>
                                <option value="IN" selected>India</option>
                                <option value="US">United States</option>
                            </select>
                        </div>                    
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <p>Your data will be located in <strong>India</strong><b> <a href=""
                                    class="text-success">Change</a></b></p>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <button class="btn btn-success form-control">SIGN UP FOR FREE </button>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <div id="location" style="color: grey;">By clicking on "SIGN UP FOR FREE" you agree to our <b
                                class="text-success"><a href=""></a>terms</a> </b> and acknowledge <br> reading our <b
                                class="text-success"><a href="" id="loc" onclick="location()"></a>privacy notice</a>
                            </b>. </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
